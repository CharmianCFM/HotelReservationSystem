       <div class="online_reservation" style="width: auto;">
      <div class="b_room">
        <div class="booking_room">
          <div class="reservation">
            <ul>
              <li  class="span1_of_1 left">
                <h5>到店</h5>
                <div class="book_date">
                  
                    <!--<input class="date" id="datepicker" type="text" value="6/24/2016" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '6/24/2016';}">-->
                    <div class="input-daterange input-group">
														<span class="input-group-addon">
															<i class="anticon anticon-smile-o"></i>
														</span>
                      <!--<input type="text" class="form-control" name="start" />-->
                      <nz-datepicker style="width: 100%;" (ngModelChange)="_startDate=$event;_startValueChange()" [ngModel]="_startDate" [nzDisabledDate]="_disabledStartDate" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'Start date'"></nz-datepicker>
                    </div>
                 
                </div>
              </li>
              <li  class="span1_of_1_2 left">
                <h5>离店</h5>
                <div class="book_date">
                  
                    <!--<input class="date" id="datepicker1" type="text" value="6/24/2016" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '6/24/2016';}">-->
                    <div class="input-daterange input-group">
													<span class="input-group-addon">
                            
                            <i class="anticon anticon-frown-o"></i>
													</span>
                          <nz-datepicker style="width: 100%;" (ngModelChange)="_endDate=$event;_endValueChange()" [ngModel]="_endDate" [nzDisabledDate]="_disabledEndDate"  [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'End date'"></nz-datepicker>
                    </div>
                  
                </div>
              </li>
              <li class="span1_of_1_2 left">
                <h5>房间类型</h5>
                <!--start section_room-->
                <nz-select style="width: 100%;" [(ngModel)]="selectedOption" [nzPlaceHolder]="'choose option'" nzAllowClear>
                  <nz-option
                    *ngFor="let option of options"
                    [nzLabel]="option.label"
                    [nzValue]="option"
                    [nzDisabled]="option.disabled">
                  </nz-option>
                </nz-select>
              </li>
              <li class="span1_of_3">
                <div class="date_btn">
                  <form>
                    <!--<a herf="room/rooms_nu1.html">查看房间</a>-->
                    <input type="submit" value="查看房间"routerLink="/room" routerLinkActive="active" id="Room" />
                  </form>
                </div>
              </li>
              <div class="clearfix"></div>
            </ul>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>



</div>
